<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" title="Home">
        <span class="mdi mdi-home pad-right-10"></span>
        Home
      </a>
      <a mat-list-item routerLink="/play" routerLinkActive="active" title="Play">
        <span class="mdi mdi-play pad-right-10"></span>
        Play
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active" title="About">
        <span class="mdi mdi-account-tie pad-right-10"></span>
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="black">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>TIC-TAC-TOE</h1>
    </mat-toolbar>

    <!-- content goes here -->
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
