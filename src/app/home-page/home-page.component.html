<form class="home-page-form" [formGroup]="profileForm">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Player 1 Name</mat-label>
    <input matInput placeholder="Ex. Adithya" formControlName="player1Name" />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Player 2 Name</mat-label>
    <input matInput placeholder="Ex. Balaji" formControlName="player2Name" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    routerLink="/play"
    (click)="playGame()"
  >
    Play Game
  </button>
</form>
